spring.application.name=backend-challenge

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://root:secret@localhost:27017/backend-challenge?authSource=admin
spring.data.mongodb.database=backend-challenge

# Mongock Configuration
mongock.migration-scan-package=com.iti.backend_challenge.infrastructure.migrations

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

